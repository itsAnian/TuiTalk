# version: '3.3'
services:
  mariadb:
    build: db
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'

  tuitalk_backend_0:
    container_name: backend_0
    build: rust
    networks:
      - loadbalancing
    ports:
      - "8080:8080"

  tuitalk_backend_1:
    container_name: backend_1
    build: rust
    networks:
      - loadbalancing
    ports:
      - "8081:8080"

  tuitalk_backend_2:
    container_name: backend_2
    build: rust
    networks:
      - loadbalancing
    ports:
      - "8082:8080"

  loadbalancer:
    build: loadbalancer
    container_name: loadbalancer
    ports:
      - "8079:80"
    networks:
      - loadbalancing
    depends_on:
      - tuitalk_backend_0
      - tuitalk_backend_1
      - tuitalk_backend_2
  tuitalk_redis_0:
    container_name: redis_0
    image: redis:latest
    ports:
      - "6379:6379"

networks:
  loadbalancing:
    driver: bridge
