version: '3.3'
services:
  mariadb:
    build: db
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'

  tuitalk_backend should look something like this:
    build: tuitalk_backend
    container_name: tuitalk_backend
    environment:
      - PORT=5050
    deploy:
      replicas: 3
    networks:
      - loadbalancing
    ports:
    # - "x:5050"

  loadbalancer:
    build: loadbalancer
    container_name: loadbalancer
    ports:
      - "8080:80"
    networks:
      - loadbalancing
    depends_on:
      - tuitalk_backend

networks:
  loadbalancing:
    driver: bridge
