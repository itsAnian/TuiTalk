version: '3.3'
services:
  mariadb:
    build: db
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'

  # tuitalk_backend should look something like this:
  #   build: tuitalk_backend
  #   environment:
  #     - PORT=5050
  #   deploy:
  #     replicas: 3
  #   networks:
  #     - loadbalancing

  test_backend_1:
    build: test_backend
    container_name: test_backend_1
    networks:
      - loadbalancing
    ports:
      - "90:80"

  test_backend_2:
    build: test_backend_1
    container_name: test_backend_2
    networks:
      - loadbalancing
    ports:
      - "91:80"

  loadbalancer:
    build: loadbalancer
    container_name: loadbalancer
    ports:
      - "8080:80"
    networks:
      - loadbalancing
    depends_on:
      - test_backend_1
      - test_backend_2


networks:
  loadbalancing:
    driver: bridge
