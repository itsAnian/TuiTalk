<!DOCTYPE html>
<html>
<head>
    <title>WASM WebSocket Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        button { padding: 8px 12px; margin: 5px; }
        #status { margin-top: 10px; color: #666; font-weight: bold; }
        #logs { border: 1px solid #ddd; padding: 10px; height: 200px; overflow-y: scroll; }
        .connected { color: green; }
        .disconnected { color: red; }
        .connecting { color: orange; }
    </style>
</head>
<body>
    <h1>WASM WebSocket Test</h1>
    <div>
        <button id="connectBtn">Connect</button>
        <button id="sendBtn" disabled>Send Protocol Message</button>
    </div>
    <div id="status" class="disconnected">Status: Disconnected</div>
    <div id="logs"></div>

    <script type="module">
        import init, { WsClient, WasmTalkProtocol, WasmClientAction } from './pkg/shared.js';

        let client;
        const statusEl = document.getElementById('status');
        const logsEl = document.getElementById('logs');
        const connectBtn = document.getElementById('connectBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        function log(message) {
            const now = new Date();
            logsEl.innerHTML += `<div>[${now.toLocaleTimeString()}.${now.getMilliseconds()}] ${message}</div>`;
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function setStatus(connected) {
            statusEl.className = connected ? 'connected' : 'disconnected';
            statusEl.textContent = connected ? 'Status: Connected' : 'Status: Disconnected';
            connectBtn.disabled = connected;
            sendBtn.disabled = !connected;
        }

        async function setup() {
            try {
                log("Initializing WASM module...");
                await init();
                log("WASM initialized successfully");
                
                connectBtn.addEventListener('click', connect);
                sendBtn.addEventListener('click', sendProtocolMessage);
                
                log("Ready to connect. Click the Connect button.");
            } catch (err) {
                log(`Initialization failed: ${err}`);
                console.error("WASM init error:", err);
            }
        }

        async function connect() {
            try {
                log("Attempting to connect to ws://localhost:8080");
                setStatus(false);
                statusEl.className = 'connecting';
                statusEl.textContent = 'Status: Connecting...';
                
                client = new WsClient("ws://localhost:8080");
                
                // Check connection status every 100ms
                const connectionCheck = setInterval(() => {
                    if (client.is_connected()) {
                        clearInterval(connectionCheck);
                        log("WebSocket connection confirmed");
                        setStatus(true);
                    }
                }, 100);
                
                // Timeout after 3 seconds
                setTimeout(() => {
                    clearInterval(connectionCheck);
                    if (!client.is_connected()) {
                        log("Connection timeout - server may be unreachable");
                        setStatus(false);
                    }
                }, 3000);
                
            } catch (err) {
                log(`Connection error: ${err}`);
                setStatus(false);
                console.error("Connection error:", err);
            }
        }

        async function sendProtocolMessage() {
            try {
                log("Preparing protocol message...");
                const protocol = new WasmTalkProtocol(
                    "wasm_user",  // username
                    `Hello at ${new Date().toLocaleTimeString()}`,  // message
                    1,            // room_id
                    Date.now() / 1000,  // timestamp in seconds
                    WasmClientAction.Join  // action
                );
                
                log("Sending protocol message...");
                await client.sendProtocol(protocol);
                log("Protocol message sent successfully");
            } catch (err) {
                log(`Failed to send protocol: ${err}`);
                console.error("Send error:", err);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', setup);
    </script>
</body>
</html>
