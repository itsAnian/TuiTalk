<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WASM WebSocket Client</title>
</head>
<body style="background-color:darkgrey;">
    <script type="module">
        import init, { start } from './pkg/wasm_client.js';
        
        async function run() {
            try {
                await init();
                await start().catch(e => {
                    console.error("Connection failed:", e);
                });
            } catch (e) {
                console.error("Initialization failed:", e);
            }
        }
        
        run();
    </script>
</body>
</html>
